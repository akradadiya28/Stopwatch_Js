<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏱️Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/output.css">
</head>

<body class="bg-gradient-to-r from-violet-500 to-fuchsia-500">


    <!-- stopwatch -->
    <div class="w-full h-96 rounded-2xl flex gap-9 flex-col items-center justify-center bg-cover bg-center">
        <h1 class="text-center py-6 text-4xl text-yellow-50 uppercase">⏱️ Stop Watch</h1>
        <div class="flex items-start justify-center w-full gap-1.5 count-down-main">

            <div class="timer">
                <div
                    class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-[96px] flex items-center justify-center flex-col gap-1 px-3">
                    <h3 class="countdown-element days font-manrope font-semibold text-2xl text-white text-center"
                        id="days">00
                    </h3>
                    <p class="text-lg uppercase font-normal text-white mt-1 text-center w-full">days</p>
                </div>
            </div>

            <div class="timer">
                <div
                    class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-[96px] flex items-center justify-center flex-col gap-1 px-3">
                    <h3 class="countdown-element hours font-manrope font-semibold text-2xl text-white text-center"
                        id="hours">00
                    </h3>
                    <p class="text-lg uppercase font-normal text-white mt-1 text-center w-full">Hour</p>
                </div>
            </div>

            <div class="timer">
                <div
                    class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-[96px] flex items-center justify-center flex-col gap-1 px-3">
                    <h3 class="countdown-element minutes font-manrope font-semibold text-2xl text-white text-center"
                        id="minutes">00
                    </h3>
                    <p class="text-lg fo uppercasent-normal text-white mt-1 text-center w-full uppercase">Minutes
                    </p>
                </div>
            </div>

            <div class="timer">
                <div
                    class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-[96px] flex items-center justify-center flex-col gap-1 px-3">
                    <h3 class="countdown-element seconds font-manrope font-semibold text-2xl text-white text-center"
                        id="seconds">00
                    </h3>
                    <p class="text-lg fo uppercasent-normal uppercase text-white mt-1 text-center w-full">Seconds
                    </p>
                </div>
            </div>
        </div>
        <button data-modal-target="popup-modal" data-modal-toggle="popup-modal" type="button"
            class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:outline-none font-medium rounded-lg px-5 py-2.5 text-center me-2 mb-2 text-xl">Set
            Time</button>
    </div>

    <!-- modal -->
    <div id="popup-modal" tabindex="-1"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <button type="button"
                    class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="popup-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="p-4 md:p-5 text-center">

                    <form>
                        <div class="grid gap-6 mb-6 md:grid-cols-2">
                            <div>
                                <label for="days"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Days</label>
                                <input type="number" id="da"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Day" required />
                            </div>
                            <div>
                                <label for="hours"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hours</label>
                                <input type="number" id="hou"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Hour" required />
                            </div>
                            <div>
                                <label for="minutes"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Minutes</label>
                                <input type="number" id="mins"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Minute" required />
                            </div>
                            <div>
                                <label for="seconds"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seconds</label>
                                <input type="number" id="secos"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Second" required />
                            </div>
                            <button data-modal-target="popup-modal" data-modal-toggle="popup-modal" type="button"
                                class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:outline-none font-medium rounded-lg px-5 py-2.5 text-center me-2 mb-2 text-xs"
                                onclick="return formSubmit()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="./src/js/script.js"></script>
</body>

</html>
